<div class="container">
  <br />
  <div class="container"><h1>Lista de categorias</h1></div>
  <button class="btn btn-primary" routerLink="/crear">Nueva Categoria</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of categorias">
        <td>{{ item.CategoryID }}</td>
        <td>{{ item.CategoryName }}</td>
        <td>{{ item.Description }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="irAEditar(item)">
            Editar
          </button>
          <button class="btn btn-danger btn-sm" (click)="borrarCategoria(item)">
            Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
